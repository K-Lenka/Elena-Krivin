<body>
    <div class="wrapper">
        <header>
            <div class="header__sticky">
                <div class="container">
                    <nav class="header__nav">
                        <div class="header__title">
                            <span class="square square__mdm"></span>
                            <h1 class="name">Elena Krivin &nbsp;</h1>
                            <span class="job__title"> / WEB DEVELOPER</span>
                        </div>
                        <div class="header__nav_list">
                            <ul class="header__navigation navigation">
                                <li class="nav__item"><a href="./index.html" class="nav__link">ABOUT ME</a></li>
                                <li class="nav__item"><a href="./resume.html" class="nav__link">RESUME</a></li>
                                <li class="nav__item"><a href="./projects.html" class="nav__link">PROJECTS</a></li>

                            </ul>
                        </div>
                    </nav>

                </div>
            </div>
        </header>

        <div class="content">
            <main class="container__center">
                <div class="container">
                    <div class="flex col block__column">
                        <div class="header__title">
                            <span class="square square__lrg"></span>
                            <h2 class="section__title">Let's talk</h2>
                        </div>
                        <form action="#" method="post" id="contact_form">
                            <div class="flex row">
                                <div class="first_name">
                                    <label for="first_name">First Name</label>
                                    <input type="text" placeholder="" name="first_name" id="first_name" required>
                                </div>
                                <div class="last_name">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" placeholder="" name="last_name" id="last_name" required>
                                </div>
                            </div>
                            <div class="email">
                                <label for="email">My e-mail is</label>
                                <input type="email" placeholder="" name="email" id="email" required>
                            </div>

                            <div class="telephone">
                                <label for="telephone">My number is</label>
                                <input type="text" placeholder="" name="telephone" id="telephone" required>
                            </div>
                            <div class="subject">
                                <label for="subject">Subject line</label>
                                <select placeholder="" name="subject" id="subject_input" required>
                                    <option disabled hidden selected></option>
                                    <option>I'd like to start a project</option>
                                    <option>I'd like to ask a question</option>
                                    <option>I'd like to make a proposal</option>
                                </select>
                            </div>
                            <div class="message">
                                <label for="message">Message</label>
                                <textarea name="message" placeholder="" id="message_input" cols="30" rows="7" required></textarea>
                            </div>
                            <div class="submit">
                                <input type="submit" value="Send" class="buttons btn btn__link submit" />
                            </div>
                        </form>

                    </div>
                </div>

            </main>

        </div>

        <footer>
            <div class="container ">
                <div class="footer__row ">
                    <div>

                    </div>

                    <div class="nav__row ">

                            <div class="action ">Call</div>
                            <ul class="navigation ">
                                <li class="contacts ">1 902-580-8287</li>
                            </ul>
                        </div>
                        <div class="write nav__column ">
                            <div class="action ">Write</div>
                            <ul class="navigation ">
                                <li class="contacts ">
                                    <a class="email " href="mailto:Krivin.Elena@gmail.com ">Krivin.Elena@gmail.com</a>

                                </li>
                            </ul>
                        </div>
                        <div class="follow nav__column ">
                            <div class="action ">Follow</div>
                            <ul class="navigation ">

                                </li>

                                </li>
                            </ul>
                        </div>

                    </div>

                </div>
            </div>
        </footer>
    </div>
